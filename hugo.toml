# Main menu pages

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
    [markup.highlight]
        noClasses = false
        lineNos = true
        lineNumbersInTable = false
        guessSyntax = true
    [markup.goldmark.parser.attribute]
        block = true
    [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
            block = [['\[', '\]'], ['$$', '$$']]
            inline = [['\(', '\)'], ['$', '$']]
