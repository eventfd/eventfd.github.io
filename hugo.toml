baseURL = "https://eventfd.github.io"
languageCode = "en-us"
title = "eventfd's log"
theme = "typo"

[params]
description = "eventfd"
disableSocialMeta = true
theme = "auto"
colorPalette = "default"
singleDateFormat = "2 Jan 2006"
hideHeader = false
homeIntroTitle = "Hi!"
homeIntroContent = """
I am a Software Engineer with a strong foundation in computer science and a passion for solving problems.

I am interested in a range of topics, including algorithms, compiler design and operating systems.
"""
# Collection to display on home
homeCollectionTitle = "Recent Posts"
homeCollection = "posts"

# Lists parameters
paginationSize = 5
listSummaries = true
listDateFormat = "2 Jan 2006"

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

